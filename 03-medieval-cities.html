						## Cities and the Islam (wrap up)

						Note:

						How does this religious/cultural facts translate into cities

						---

						Regularidad de las ciudades griegas y romanas es abandonada:
							1. No existe una administración municipal civil que las imponga
							2. Islam acentúa carácter reservado y secreto de la vida familiar
							3. Vivienda en una sola planta
							4. Ciudad como agregado de viviendas que no revelan desde el exterior ni su forma ni su
							importancia.
							5. Calles son laberintos de pasajes tortuosos que no permiten orientarse.
							6. Bazar de comerciantes NO es una plaza, sino un conjunto de calles cubiertas


						---

						Compact organism

						* Cerrado por una o varias murallas que la dividen en varios recintos.
						* Medina: El recinto más interior.
						* Cada grupo étnico o religioso tiene su propio barrio
						* Maghzen: Periferia donde vive el príncipe.
						* Bab: Puerta de ingreso. Edificio monumental a modo de vestíbulo de la ciudad.

						---

						Simplicidad del nuevo sistema cultural produce una reducción de las relaciones sociales:

							1. No existen Foros – Basílicas – Teatros – Estadios ni circos.
							2. Existen BAÑOS (necesidades corporales)
							3. Existen MEZQUITAS (necesidades espirituales)
							1. Son patios porticados distintos tanto de templos paganos como cristianos.

						---

						La plaza de armas o maydan es una plaza exterior a la ciudad, cercana a una puerta pero fuera de las murallas. Sirve para paradas militares, actividades políticas, mercado, encantadores de serpientes, espectáculos, encuentros sociales,... Es una plaza multiusos.

						---

						### Medina

						La medina es el conjunto de viviendas son  zonas residenciales. La vivienda es un sitio de intimidad, totalmente privado. Por lo tanto las viviendas no establecen ningún tipo de relación interior-exterior, no hay fachadas, el exterior de la vivienda es muy pobre, no tiene ningún lujo ni se adivina el interior, los huecos que hay son de ventilación.

						Las calles se llaman adarves son más bien pasajes, lugares de paso hacia la vivienda. No son calles como las entendemos ahora, son recorridos hacia la vivienda a menudo sin salida, callejones.
						El acceso a la casa se hace mediante filtros. En el interior las casas están muy decoradas y con mucho lujo. La casa está alrededor de un patio interior y están orientadas de forma que se producen circulaciones de aire, ventilaciones, áreas de sombra, otras de sol,... que hace que haya dentro de la casa zonas para verano y otras de invierno. Es un sistema sofisticado de filtros y cierres mediante celosías, persianas,...
						
						El diván es un ámbito muy decorado que se utiliza para recibir a los invitados. La hospitalidad es fundamental en la cultura islámica. El diván es el corazón de la casa, donde el que llega a pasar todos los filtros puede admirar la decoración, ver el lujo de la casa y disfrutar de la hospitalidad,...
