						Transition from classical antiquity to the Middle Ages in mainland Europe, the Mediterranean world, and the Near East.

						* Transition from slavery to feudalism
						* Dissolution of Roman citizenship
						* Consolidation of medieval stablishment
						* Substitution of classical culture by Christian or Islamic cultures

						* De-urbanisation process
						* Church keeps the urban continuity together

						## Medieval cities (wrap up)

						* Continuity: Network of connected streets
						* Unitarian but complex organization
						* Multi-functional streets and squares:
							- Squares are broadening of Streets
							- Exception: alleys are for accessing certain parts only.
						- Dwellings open to public space: importance of facades
						- Importance of rural areas

						Note:

						CARACTERÍSTICAS GENERALES DE LAS CIUDADES MEDIEVALES:

						CONTINUIDAD: Red de calles irregular pero ORGANIZADAS formando sistema unitario.
						Siempre es posible orientarse
						Calles no son iguales pero existe gradación continua de las mismas
						Plazas NO son recintos independientes de las calles, sino ensanchamientos de las mismas muy relacionados con ellas.
						Sólo las vías secundarias son simples pasajes.
						TODAS LAS CALLES SON MULTIFUNCIONALES: Comercio – Reuniones – Circulación
						Viviendas se abren hacia el espacio público y tienen una FACHADA.
						Existe UN ESPACIO PÚBLICO COMÚN CONTINUO: Espacios públicos y privados no son zonas contiguas y separadas.
						Estatutos comunales regulan puntos contacto espacio público-privado

						COMPLEJIDAD. El ESPACIO PÚBLICO tiene una ESTRUCTURA COMPLEJA en función de los distintos poderes (Obispado – Gobierno Civil – órdenes religiosas – corporaciones)
						No existe un único centro: Hay centro civil – religioso – comercial
						Dividida en barrios con propia organización política.

						CONCENTRACIÓN. EL MUNDO MEDIEVAL NO ES PREDOMINANTEMENTE URBANO. La ciudad es un cuerpo político privilegiado y la burguesía urbana es una minoría dentro de la población total.

						CAPACIDAD DE RENOVACIÓN. Reciben su forma definitiva en siglos sucesivos (hasta 1700).

							- **Bastides** (France, England, Wales)
							- **New construction**

						### Medina

						* Conglomerate of dwellings -> residential area
							- Each ethnicity has their own neighbourhood
						* Islam accentuates private life (reserved and secret/not public) + not ostentation -> **No relationship interior-exterior**
							- Dwellings closed to exterior: it is impossible to foresee their interior shape or importance
							- Succession of filters
							- Divan is the heart of the house

						<div class="bg-caption">Roofs of the [Medina of Tunis  ](https://en.wikipedia.org/wiki/Medina_of_Tunis), UNESCO World heritage (Donar Reiskoffer, CC BY-SA) </div>


						Note:

						La medina es el conjunto de viviendas son  zonas residenciales. La vivienda es un sitio de intimidad, totalmente privado. Por lo tanto las viviendas no establecen ningún tipo de relación interior-exterior, no hay fachadas, el exterior de la vivienda es muy pobre, no tiene ningún lujo ni se adivina el interior, los huecos que hay son de ventilación.

						Las calles se llaman adarves son más bien pasajes, lugares de paso hacia la vivienda. No son calles como las entendemos ahora, son recorridos hacia la vivienda a menudo sin salida, callejones.
						El acceso a la casa se hace mediante filtros. En el interior las casas están muy decoradas y con mucho lujo. La casa está alrededor de un patio interior y están orientadas de forma que se producen circulaciones de aire, ventilaciones, áreas de sombra, otras de sol,... que hace que haya dentro de la casa zonas para verano y otras de invierno. Es un sistema sofisticado de filtros y cierres mediante celosías, persianas,...

						El diván es un ámbito muy decorado que se utiliza para recibir a los invitados. La hospitalidad es fundamental en la cultura islámica. El diván es el corazón de la casa, donde el que llega a pasar todos los filtros puede admirar la decoración, ver el lujo de la casa y disfrutar de la hospitalidad,...
